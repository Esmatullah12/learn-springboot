<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Thymeleaf Example</title>
    <!-- Simple CSS for better appearance -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${message}">Hello from Spring Boot!</h1>
    <p>Welcome to your Thymeleaf-powered Spring Boot application.</p>
</div>
</body>
</html>
